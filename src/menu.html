<div class="list-group">
	<p class="list-group-item list-group-item-header"
		ng-if="header">{{ header }}</p>
	<a href="#" class="list-group-item"
		ng-repeat="item in menu"
		ui-sref="{{ item.route }}"
		ui-sref-active="active"
		data-ui-sref-opts="{reload: true}">
		<i ng-if="item.icon" class="fa fa-fw fa-{{ item.icon }}"></i>
		<span>{{ item.text }}</span>
	</a>
</div>
